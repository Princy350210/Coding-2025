<!DOCTYPE html>
<html>
    <head>
        <title>
            Instagram Clone
        </title>
        <link rel ="stylesheet" href="InstagramHeader.css"> 
        </head>
        <body style="height:4000px;">

<div class="header">
<div class="left-section">
<img class="lock" src="InstagramIcons/lock.jpg">
<div class="name" >Princy</div>
<img class="arrow" src="InstagramIcons/expand-arrow.jpg">
</div>


      <div class="right-section">
       <img class="threads" src="InstagramIcons/thread logo.jpg">
       <img class="create" src="InstagramIcons/create.png">
       <img class="threelines" src="Youtubeicons/hamburger-menu.svg">
    </div>
        </div>
<div class="midpart">

            </div>

            </div>
    <div class="all-buttons"><button class="edit-profile-buttom">Edit-profile</button>

        <img class="follow-button" src="InstagramIcons/followsomeone.png">
      </button></div>
      

      <div class="highlights">

          <div>

        </div>
          <div>

        </div>

              <div class="highlight-8-about">8</div>
        </div>
       
    </div>
      </div>
     
        
   <div class="pics-and-saved">

</div>
