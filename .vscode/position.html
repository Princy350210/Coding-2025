<!DOCTYPE html>
<html>
    <head>
        <title> position CSS</title>

    </head>
    <body style="height:3000px; padding-top:75px; padding-left:68px;">
        <div style="background-color:black;
         color:white; position:fixed;
         top:0px;
         height:65px;
         left:0px;
         right:0px;z-index: 200;">Header
         </div>
         <div style="background-color:green; 
         color:white;position:fixed;
         left: 0;
         bottom:0;
         top:65px;
         width:72px;
        ">
            Side bar
            
         </div>
        <div style="background-color:lightpink; height:200px;width:200px;position:relative;">
            div 2
            <div style="position:absolute;
            right:5px; bottom:5px;
            background-color:rgb(10, 9, 9);
            color:white;font-size:13px; font-family:arial;font-weight:500;">
            12:09
            </div>
        </div>
        
        <div style="background-color:lightblue; height:200px;width:200px; position:relative;">
            div 1
            <div style="position:absolute;
            right:5px; bottom:5px;
            background-color:rgb(4, 4, 3);
            color:white;font-size:13px; font-family:arial;font-weight:500;">
            5:05
            </div>
        </div>
    </body>
</html>
